<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #22003f;
            overflow: hidden;
        }

        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .light {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            box-shadow: 0 0 120px 120px rgba(255, 255, 255, 0.4),
                0 0 180px 180px rgba(255, 255, 255, 0.3),
                0 0 240px 240px rgba(255, 255, 255, 0.2);
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>

    <div class="lights">
        <div class="light" style="top: 20%; left: 30%; animation-duration: 4s;"></div>
        <div class="light" style="top: 40%; left: 60%; animation-duration: 5s;"></div>
        <div class="light" style="top: 70%; left: 50%; animation-duration: 6s;"></div>
        <div class="light" style="top: 80%; left: 20%; animation-duration: 7s;"></div>
        <div class="light" style="top: 25%; left: 85%; animation-duration: 6.5s;"></div>
    </div>

</body>

</html>
